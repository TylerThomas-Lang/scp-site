    <!--Adds the main page-->
    <div class="page">
      <h2>Entity Registration</h2>

<form id="entryForm">

  <label>ID: <input type="number" id="ID"></label><br>
  <label>Name: <input type="text" id="name"></label><br><br>

  <div id="entityFields">
    <label>Entity Type:
      <select id="entityType">
        <option value="creature">Creature</option>
        <option value="object">Object</option>
        <option value="location">Location</option>
        <option value="idea">Idea</option>
      </select>
    </label><br><br>

    <div id="creatureFields">
      <label>Humanoid:
        <input type="checkbox" id="creatureData" value="1">
      </label><br><br>
    </div>

    <div id="objectFields">
      <label>Replica: <input type="text" id="objectData"></label><br><br>
    </div>

    <div id="locationFields">
      <label>Address: <input type="text" id="locationData"></label><br><br>
    </div>

    <div id="ideaFields">
      <label>Effects: <input type="text" id="ideaData"></label><br><br>
    </div>

    <label>Class:
      <select id="entityClass">
        <option value="Safe">Safe</option>
        <option value="Euclid">Euclid</option>
        <option value="Keter">Keter</option>
      </select>
    </label><br>

    <label>Classification:
      <select id="classification">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label><br>

    <label>Cognitohazard:
      <input type="checkbox" id="cognitohazard" value="1">
    </label><br><br>
  </div>

  <button id="register-entity-button">Register Entity</button>
</form>

<pre id="output"></pre>

    </div>
