<!DOCTYPE html>
    <html>
        <head>
            <title>Log In</title>
            <link rel="stylesheet" href="/css/darkmode.css">
            <link rel="stylesheet" href="/css/form.css">
            <link rel="stylesheet" href="/css/header.css">
            
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Candal&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        </head>
        <body>
            <div class="header">
                <div class="header-title">
                    <img src="images/header-logo.svg" class="scp-logo">
                    <p class="title">SCP Foundation</p>
                    
                </div>
                <div class="header-options">
                    
                    <button id="theme-switch">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M600-640 480-760l120-120 120 120-120 120Zm200 120-80-80 80-80 80 80-80 80ZM483-80q-84 0-157.5-32t-128-86.5Q143-253 111-326.5T79-484q0-146 93-257.5T409-880q-18 99 11 193.5T520-521q71 71 165.5 100T879-410q-26 144-138 237T483-80Z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-28 346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-252q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0 140 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Z"/></svg>
                    </button>
                </div>
            </div>
            <div class="page">
                <div class="log-in">
                    <div class="log-in-title">
                        LOG IN:
                        <br>
                        <label class="error-label" id="error-msg"></label>
                    </div>
                    <form action="/login" method="POST" id="login-form">
                        <div class="log-in-info">
                            <div class="log-in-info-title">
                                Full Name:
                                <input required type="text" class="log-in-info-bar" id="log-in-name" name="name">
                            </div>
                            <div class="log-in-info-title">
                                Password:
                                <input required type="password" class="log-in-info-bar" id="log-in-pass" name="password">
                            </div>
                            <div class="log-in-info-title">
                                ID:
                                <input required type="number" class="log-in-info-bar" id="log-in-id" name="ID">
                            </div>
                            <button type="submit" class="log-in-submit" id="log-in-submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <script src="/scripts/darkmode.js" defer></script>
            <script src="/scripts/login.js" defer></script>
        </body>
    </html>
